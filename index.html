<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Entradas – Evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Lector QR -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #0f172a;
      padding: 30px;
      border-radius: 14px;
      width: 360px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,.7);
    }
    h2 { margin-top: 0; }
    #reader { margin: 15px auto; }
    #resultado {
      margin-top: 15px;
      font-size: 1.4em;
      font-weight: bold;
    }
    .valida { color: #22c55e; }
    .usada { color: #facc15; }
    .bloqueada { color: #ef4444; }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 1em;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }
    button:hover { background: #1d4ed8; }
  </style>
</head>
<body>

<div class="container">
  <h2>Escáner de Entradas</h2>
  <div id="reader"></div>
  <div id="resultado"></div>
  <button id="btn">Escanear siguiente</button>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {

    const firebaseConfig = {
      apiKey: "AIzaSyCf4xLP2mfVGsoSCtjrtgf1FLNFpwtNpoI",
      authDomain: "control-entradas-evento.firebaseapp.com",
      projectId: "control-entradas-evento",
      storageBucket: "control-entradas-evento.firebasestorage.app",
      messagingSenderId: "490742741430",
      appId: "1:490742741430:web:c3db7037eed6a121346917"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let scanner;
    let bloqueado = false;

    const resultado = document.getElementById('resultado');
    const btn = document.getElementById('btn');

    function mostrar(msg, clase) {
      resultado.className = clase;
      resultado.innerText = msg;
      btn.style.display = 'block';
    }

    function iniciar() {
      bloqueado = false;
      resultado.innerText = '';
      resultado.className = '';
      btn.style.display = 'none';

      if (scanner) scanner.clear();

      scanner = new Html5QrcodeScanner('reader', { fps: 10, qrbox: 250 });
      scanner.render(onScan);
    }

    async function onScan(textoQR) {
      if (bloqueado) return;
      bloqueado = true;
      scanner.clear();

      const codigo = textoQR.trim();
      if (!codigo) {
        mostrar('⛔ QR inválido', 'bloqueada');
        return;
      }

      try {
        const ref = db.collection('entradas').doc(codigo);
        const doc = await ref.get();

        if (!doc.exists) {
          mostrar('⛔ Entrada inexistente', 'bloqueada');
          return;
        }

        if (doc.data().usada) {
          mostrar('⚠️ Entrada ya utilizada', 'usada');
          return;
        }

        await ref.update({
          usada: true,
          horaIngreso: firebase.firestore.FieldValue.serverTimestamp()
        });

        mostrar('✅ Acceso permitido', 'valida');

      } catch {
        mostrar('⛔ Error de validación', 'bloqueada');
      }
    }

    btn.onclick = iniciar;
    iniciar();
  });
</script>

</body>
</html>
