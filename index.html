<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Entradas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Lector QR -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
      padding: 20px;
    }
    h2 { margin-bottom: 10px; }
    #reader { margin: 20px auto; }
    .ok { color: #22c55e; font-size: 1.4em; }
    .error { color: #ef4444; font-size: 1.4em; }
    .warn { color: #facc15; font-size: 1.4em; }
  </style>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}
.container {
  background: #020617;
  padding: 25px 30px;
  border-radius: 12px;
  width: 360px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  text-align: center;
}
h2 {
  margin-top: 0;
}
#resultado {
  margin-top: 15px;
  font-size: 1.2em;
  font-weight: bold;
}
.valida { color: #22c55e; }
.usada { color: #facc15; }
.bloqueada { color: #ef4444; }
#reiniciar {
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
#reiniciar:hover { background: #1d4ed8; }
</style>
</head>

<body>
<div class="container">

<h2>Validaci√≥n de Entradas</h2>
<div id="reader" style="width:300px;"></div>
<p id="resultado"></p>
<button id="reiniciar" style="display:none; margin-top:15px; padding:10px 20px; font-size:1em;">Escanear otra vez</button>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCf4xLP2mfVGsoSCtjrtgf1FLNFpwtNpoI",
  authDomain: "control-entradas-evento.firebaseapp.com",
  projectId: "control-entradas-evento",
  storageBucket: "control-entradas-evento.firebasestorage.app",
  messagingSenderId: "490742741430",
  appId: "1:490742741430:web:c3db7037eed6a121346917"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let scanner;
let bloqueado = false;

function mostrar(msg, tipo) {
  const r = document.getElementById("resultado");
  r.className = tipo;
  r.innerText = msg;
  document.getElementById("reiniciar").style.display = "inline-block";
}
function onScanSuccess(decodedText) {
  decodedText = decodedText.trim();

  mostrar("QR le√≠do: " + decodedText, "warn"); // ‚Üê prueba visible

  if (bloqueado) return;
  bloqueado = true;

  const ref = db.collection("entradas").doc(decodedText);

  ref.get().then(doc => {
    if (!doc.exists) {
      mostrar("‚õî QR inexistente", "bloqueada");
      return;
    }

    const data = doc.data();

    if (!data.id || data.id.trim() !== decodedText) {
      mostrar("‚õî QR alterado", "bloqueada");
      return;
    }

    if (data.usada) {
      mostrar("‚ö†Ô∏è Entrada ya utilizada", "usada");
      return;
    }

    ref.update({
      usada: true,
      horaIngreso: new Date()
    });

    mostrar("‚úÖ Entrada v√°lida", "valida");
  });
}


// üî• AQU√ç reci√©n se crea el esc√°ner
scanner = new Html5QrcodeScanner(
  "reader",
  { fps: 10, qrbox: 250 }
);
scanner.render(onScanSuccess);

document.getElementById("reiniciar").onclick = () => {
  bloqueado = false;
  document.getElementById("resultado").innerText = "";
  document.getElementById("resultado").className = "";
  document.getElementById("reiniciar").style.display = "none";
  scanner.render(onScanSuccess);
};
  
</script>

</div>
</body>
</html>
