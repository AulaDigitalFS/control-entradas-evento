<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Entradas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Lector QR -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
      padding: 20px;
    }
    h2 { margin-bottom: 10px; }
    #reader { margin: 20px auto; }
    .ok { color: #22c55e; font-size: 1.4em; }
    .error { color: #ef4444; font-size: 1.4em; }
    .warn { color: #facc15; font-size: 1.4em; }
  </style>
</head>

<body>

<h2>Validación de Entradas</h2>
<div id="reader" style="width:300px;"></div>
<p id="resultado"></p>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const firebaseConfig = {
    apiKey: "AIzaSyCf4xLP2mfVGsoSCtjrtgf1FLNFpwtNpoI",
    authDomain: "control-entradas-evento.firebaseapp.com",
    projectId: "control-entradas-evento",
    storageBucket: "control-entradas-evento.firebasestorage.app",
    messagingSenderId: "490742741430",
    appId: "1:490742741430:web:c3db7037eed6a121346917"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let scanner;
  let bloqueado = false;

  function mostrar(msg, tipo) {
    const r = document.getElementById("resultado");
    r.className = tipo;
    r.innerText = msg;
  }

  function onScanSuccess(textoQR) {
    if (bloqueado) return;
    bloqueado = true;
    scanner.clear(); // DETIENE EL ESCÁNER

    const ref = db.collection("entradas").doc(textoQR);

    ref.get().then(doc => {
      if (!doc.exists) {
        mostrar("❌ ENTRADA NO VÁLIDA", "error");
        return;
      }

      if (doc.data().usada) {
        mostrar("⚠️ ENTRADA YA UTILIZADA", "warn");
        return;
      }

      ref.update({
        usada: true,
        horaIngreso: new Date()
      });

      mostrar("✅ ACCESO PERMITIDO", "ok");
    });
  }

  scanner = new Html5QrcodeScanner(
    "reader",
    { fps: 10, qrbox: 250 }
  );

  scanner.render(onScanSuccess);
});
</script>

</body>
</html>
