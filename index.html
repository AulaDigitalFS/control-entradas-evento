}

  function mostrar(msg) {
    document.getElementById("resultado").innerText = msg;
  }

  function onScanSuccess(textoQR) {
    const ref = db.collection("entradas").doc(textoQR);

    ref.get().then(doc => {
      if (!doc.exists) {
        mostrar("❌ Entrada no válida");
        return;
      }

      if (doc.data().usada) {
        mostrar("⚠️ Entrada ya utilizada");
        return;
      }

      ref.update({
        usada: true,
        horaIngreso: new Date()
      });

      mostrar("✅ Acceso permitido");
    });
  }

  new Html5QrcodeScanner(
    "reader",
    { fps: 10, qrbox: 250 }
  ).render(onScanSuccess);
</script>
