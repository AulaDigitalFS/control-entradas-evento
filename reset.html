<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reset masivo de entradas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .box {
      background: #0f172a;
      padding: 30px;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
      text-align: center;
    }
    h2 { margin-top: 0; }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .danger {
      background: #dc2626;
      color: white;
    }
    .danger:hover { background: #b91c1c; }
    .ok { color: #22c55e; margin-top: 10px; }
    .warn { color: #facc15; margin-top: 10px; }
  </style>
</head>
<body>

<div class="box">
  <h2>Reset masivo de entradas</h2>
  <p>Esta acciÃ³n marcarÃ¡ <b>todas</b> las entradas como <b>no usadas</b>.</p>
  <p><b>No se puede deshacer.</b></p>

  <button class="danger" id="resetBtn">RESET TOTAL</button>
  <div id="msg"></div>
</div>

<script>
  // ðŸ”¥ Firebase config (MISMA que index.html)
  const firebaseConfig = {
    apiKey: "AIzaSyCf4xLP2mfVGsoSCtjrtgf1FLNFpwtNpoI",
    authDomain: "control-entradas-evento.firebaseapp.com",
    projectId: "control-entradas-evento",
    storageBucket: "control-entradas-evento.firebasestorage.app",
    messagingSenderId: "490742741430",
    appId: "1:490742741430:web:c3db7037eed6a121346917"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const btn = document.getElementById("resetBtn");
  const msg = document.getElementById("msg");

  btn.onclick = async () => {
    const seguro = confirm("Â¿CONFIRMAS EL RESET TOTAL DE TODAS LAS ENTRADAS?");
    if (!seguro) return;

    btn.disabled = true;
    msg.innerHTML = "<p class='warn'>Procesando reset...</p>";

    try {
      const snap = await db.collection("entradas").get();
      const batch = db.batch();

      snap.forEach(doc => {
        batch.update(doc.ref, { usada: false });
      });

      await batch.commit();
      msg.innerHTML = "<p class='ok'>âœ… Reset completado correctamente</p>";
    } catch (e) {
      msg.innerHTML = "<p class='warn'>â›” Error: permisos insuficientes</p>";
    }

    btn.disabled = false;
  };
</script>

</body>
</html>
