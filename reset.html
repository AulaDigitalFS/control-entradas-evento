<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reset masivo de entradas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .box {
      background: #0f172a;
      padding: 30px;
      border-radius: 12px;
      width: 360px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    h2 { margin-top: 0; }
    .progress {
      width: 100%;
      background: #1e293b;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
      height: 20px;
    }
    .bar {
      height: 100%;
      width: 0%;
      background: #22c55e;
      transition: width 0.2s;
    }
    #estado {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Reset de Entradas</h2>
  <p>Reiniciando todas las entradasâ€¦</p>

  <div class="progress">
    <div class="bar" id="barra"></div>
  </div>

  <div id="estado">Iniciandoâ€¦</div>
</div>

<script>
// ðŸ”’ PROTECCIÃ“N: solo desde panel
if (sessionStorage.getItem("adminReset") !== "ok") {
  alert("Acceso no autorizado");
  location.href = "panel.html";
}

// ðŸ”¥ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCf4xLP2mfVGsoSCtjrtgf1FLNFpwtNpoI",
  authDomain: "control-entradas-evento.firebaseapp.com",
  projectId: "control-entradas-evento",
  storageBucket: "control-entradas-evento.firebasestorage.app",
  messagingSenderId: "490742741430",
  appId: "1:490742741430:web:c3db7037eed6a121346917"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const barra = document.getElementById("barra");
const estado = document.getElementById("estado");

async function resetear() {
  const snapshot = await db.collection("entradas").get();
  const total = snapshot.size;

  let contador = 0;

  for (const doc of snapshot.docs) {
    await db.collection("entradas").doc(doc.id).update({
      usada: false,
      horaIngreso: null
    });

    contador++;
    const porcentaje = Math.round((contador / total) * 100);
    barra.style.width = porcentaje + "%";
    estado.innerText = `Procesadas ${contador} de ${total}`;
  }

  estado.innerText = "âœ… Reset completado";
  sessionStorage.removeItem("adminReset");

  setTimeout(() => {
    location.href = "panel.html";
  }, 1500);
}

resetear();
</script>

</body>
</html>
