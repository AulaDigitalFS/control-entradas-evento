<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reset masivo de entradas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .box {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 25px;
      width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
    }
    h2 { text-align: center; margin-top: 0; }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    #resetBtn {
      background: #dc2626;
      color: white;
    }
    #resetBtn:disabled {
      background: #7f1d1d;
      cursor: not-allowed;
    }
    .progress {
      background: #020617;
      border: 1px solid #334155;
      border-radius: 8px;
      height: 20px;
      margin-top: 20px;
      overflow: hidden;
    }
    .bar {
      height: 100%;
      width: 0%;
      background: #22c55e;
      transition: width .3s;
    }
    #status {
      margin-top: 15px;
      text-align: center;
    }
    .back {
      margin-top: 15px;
      background: #2563eb;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Reset masivo de QR</h2>

  <p style="font-size:.9em; color:#94a3b8;">
    Esta acciÃ³n marca TODAS las entradas como <b>no usadas</b>.
    Ãšsala solo cuando el evento no estÃ© en curso.
  </p>

  <button id="resetBtn">Resetear todas las entradas</button>

  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>

  <div id="status"></div>

  <button class="back" onclick="location.href='panel.html'">Volver al panel</button>
</div>

<script>
  // ðŸ” protecciÃ³n bÃ¡sica (acceso solo desde panel)
  if (sessionStorage.getItem('panelAuth') !== 'ok') {
    location.href = 'panel.html';
  }

  // ðŸ”¥ Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCf4xLP2mfVGsoSCtjrtgf1FLNFpwtNpoI",
    authDomain: "control-entradas-evento.firebaseapp.com",
    projectId: "control-entradas-evento",
    storageBucket: "control-entradas-evento.firebasestorage.app",
    messagingSenderId: "490742741430",
    appId: "1:490742741430:web:c3db7037eed6a121346917"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const btn = document.getElementById('resetBtn');
  const bar = document.getElementById('bar');
  const status = document.getElementById('status');

  btn.addEventListener('click', async () => {
    if (!confirm('Â¿Confirmas el reset masivo de TODAS las entradas?')) return;

    btn.disabled = true;
    status.innerText = 'Iniciando reset...';

    const snap = await db.collection('entradas').get();
    const total = snap.size;
    let count = 0;

    for (const doc of snap.docs) {
      await doc.ref.update({
        usada: false,
        horaIngreso: firebase.firestore.FieldValue.delete()
      });

      count++;
      const percent = Math.round((count / total) * 100);
      bar.style.width = percent + '%';
      status.innerText = `Procesadas ${count} de ${total}`;
    }

    status.innerText = 'âœ… Reset finalizado correctamente';
  });
</script>

</body>
</html>
