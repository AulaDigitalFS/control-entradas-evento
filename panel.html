<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Control â€“ Evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase v9 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ðŸ” CLAVE DE ACCESO
    const CLAVE_PANEL = "EVENTO2025";

    window.validarClave = async function () {
      const input = document.getElementById("clave").value.trim();
      const error = document.getElementById("error");

      if (input !== CLAVE_PANEL) {
        error.textContent = "Clave incorrecta";
        return;
      }

      // Ocultar login y mostrar dashboard
      document.getElementById("login").style.display = "none";
      document.getElementById("dashboard").style.display = "block";

      // Cargar datos
      await cargarTotales();
    };

    async function cargarTotales() {
      const ref = collection(db, "entradas");
      const snap = await getDocs(ref);

      let usadas = 0;
      let disponibles = 0;

      snap.forEach(doc => {
        const d = doc.data();
        if (d.usada === true) usadas++;
        else disponibles++;
      });

      document.getElementById("usadas").textContent = usadas;
      document.getElementById("disponibles").textContent = disponibles;
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }

    .contenedor {
      max-width: 600px;
      margin: 80px auto;
      padding: 20px;
      background: #020617;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .error {
      color: #f87171;
      margin-top: 10px;
    }

    .box {
      background: #1e293b;
      margin: 15px 0;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login" class="contenedor">
    <h2>Acceso al Panel</h2>
    <input type="password" id="clave" placeholder="Clave de acceso" />
    <br />
    <button onclick="validarClave()">Ingresar</button>
    <div id="error" class="error"></div>
  </div>

  <!-- DASHBOARD (OCULTO) -->
  <div id="dashboard" class="contenedor" style="display:none">
    <h2>Panel de Control</h2>

    <div class="box">Entradas usadas: <strong id="usadas">â€“</strong></div>
    <div class="box">Entradas disponibles: <strong id="disponibles">â€“</strong></div>
  </div>

</body>
</html>
