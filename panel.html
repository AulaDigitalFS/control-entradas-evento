<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
    }
    .login, .dashboard {
      max-width: 420px;
      margin: 80px auto;
      background: #020617;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    .card {
      background: #020617;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #1e293b;
    }
    .nav a {
      display: block;
      margin-top: 10px;
      color: #38bdf8;
      text-decoration: none;
    }
    .nav a:hover { text-decoration: underline; }
  </style>
</head>

<body>
<script>
function accesoCorrecto() {
  sessionStorage.setItem("adminAuth", "OK");
  window.location.href = "reset.html";
}
</script>
  
<!-- üîê LOGIN -->
<div class="login" id="login">
  <h2>Acceso Panel</h2>
  <input type="password" id="clave" placeholder="Clave de acceso">
  <button onclick="acceder()">Entrar</button>
  <p id="error" style="color:#ef4444;"></p>
</div>

<!-- üìä DASHBOARD -->
<div class="dashboard" id="dashboard" style="display:none;">
  <h2>Panel de Control</h2>

  <div class="card">Total entradas: <b id="total">0</b></div>
  <div class="card">Entradas usadas: <b id="usadas">0</b></div>
  <div class="card">Disponibles: <b id="disponibles">0</b></div>

  <div class="nav">
    <a href="index.html">‚ñ∂ Ir al esc√°ner</a>
    <a href="admin.html"> Regresar Men√∫</a>
    </div>
</div>

<script>
  // üîë CLAVE SIMPLE (CAMBIABLE LUEGO)
  const CLAVE_CORRECTA = "admin123";

  // üî• Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCf4xLP2mfVGsoSCtjrtgf1FLNFpwtNpoI",
    authDomain: "control-entradas-evento.firebaseapp.com",
    projectId: "control-entradas-evento"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function acceder() {
    const clave = document.getElementById("clave").value;
    if (clave !== CLAVE_CORRECTA) {
      document.getElementById("error").innerText = "Clave incorrecta";
      return;
    }

    document.getElementById("login").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    cargarDatos();
  }

  async function cargarDatos() {
    const snap = await db.collection("entradas").get();

    let total = snap.size;
    let usadas = 0;

    snap.forEach(doc => {
      if (doc.data().usada === true) usadas++;
    });

    document.getElementById("total").innerText = total;
    document.getElementById("usadas").innerText = usadas;
    document.getElementById("disponibles").innerText = total - usadas;
  }

</script>

</body>
</html>
