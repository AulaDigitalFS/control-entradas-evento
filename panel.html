<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Control â€“ Evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .panel {
      background: #020617;
      width: 100%;
      max-width: 420px;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
      text-align: center;
    }
    h2 { margin-top: 0; }
    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 15px;
      margin: 12px 0;
      font-size: 1.1em;
    }
    .total { color: #38bdf8; }
    .usadas { color: #facc15; }
    .disponibles { color: #22c55e; }
  </style>
</head>
<body>

<div class="panel">
  <h2>ðŸ“Š Panel de Control</h2>

  <div class="card total">Total entradas: <span id="total">â€“</span></div>
  <div class="card usadas">Entradas usadas: <span id="usadas">â€“</span></div>
  <div class="card disponibles">Disponibles: <span id="disponibles">â€“</span></div>
</div>

<script>
  // ðŸ”¥ Firebase config (misma del escÃ¡ner)
  const firebaseConfig = {
    apiKey: "AIzaSyCf4xLP2mfVGsoSCtjrtgf1FLNFpwtNpoI",
    authDomain: "control-entradas-evento.firebaseapp.com",
    projectId: "control-entradas-evento",
    storageBucket: "control-entradas-evento.firebasestorage.app",
    messagingSenderId: "490742741430",
    appId: "1:490742741430:web:c3db7037eed6a121346917"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const totalEl = document.getElementById("total");
  const usadasEl = document.getElementById("usadas");
  const disponiblesEl = document.getElementById("disponibles");

  // ðŸ“¡ Escucha en tiempo real
  db.collection("entradas").onSnapshot(snapshot => {
    let total = snapshot.size;
    let usadas = 0;

    snapshot.forEach(doc => {
      if (doc.data().usada === true) usadas++;
    });

    totalEl.textContent = total;
    usadasEl.textContent = usadas;
    disponiblesEl.textContent = total - usadas;
  });
</script>

</body>
</html>
